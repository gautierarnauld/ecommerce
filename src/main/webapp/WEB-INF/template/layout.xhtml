<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
            <!-- permet de déclarer une ressource qui se trouve dans le dossier css du dossier parent resources -->
            <h:outputStylesheet library="css" name="/assets/style.css" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></link>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </h:head>

    <h:body>
            <div id="page">
                    <!-- La div avec le id= header, Represente le header  -->
                    <div id="header">
                        <ui:insert name="header">
                                <ui:include src="/template/header.xhtml">
                                </ui:include>
                        </ui:insert>
                    </div>

                    <!-- La div avec le id= content, Represente le contenu spécifique à chaque vue  -->
                    <div id="content">
                            <ui:insert name="content">
                                    <ui:include src="/template/content.xhtml" />
                            </ui:insert>
                    </div>

                    <!-- La div avec le id= footer, Represente le contenu spécifique au pied de page par défaut  -->
                    <div id="footer">
                            <ui:insert name="footer">
                                    <ui:include src="/template/footer.xhtml">
                                    </ui:include>
                            </ui:insert>
                    </div>
            </div>
    </h:body>

</html>
